<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo circle -->
  <circle cx="20" cy="20" r="18" fill="url(#mountainGradient)" stroke="#E5E7EB" stroke-width="1.5"/>
  
  <!-- Mountains -->
  <path d="M6 24 L12 12 L18 17 L24 10 L30 15 L34 24 Z" fill="#FFFFFF" opacity="0.9"/>
  <path d="M6 24 L10 15 L17 19 L23 12 L29 17 L34 24 Z" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="28" cy="14" r="4" fill="url(#sunGradient)"/>
  
  <!-- Compass needle -->
  <g transform="translate(20,20)">
    <circle cx="0" cy="0" r="2" fill="#DC2626" opacity="0.8"/>
    <path d="M0 -5 L1.5 0 L0 5 L-1.5 0 Z" fill="#DC2626"/>
    <path d="M0 -5 L0.7 0 L0 5 L-0.7 0 Z" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    GlobeMate
  </text>
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="7" fill="#6B7280" opacity="0.8">
    South America Travel
  </text>
</svg>