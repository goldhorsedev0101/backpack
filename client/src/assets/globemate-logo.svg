<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo circle -->
  <circle cx="30" cy="30" r="28" fill="url(#mountainGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Mountains -->
  <path d="M8 35 L18 18 L28 25 L38 15 L48 22 L52 35 Z" fill="#FFFFFF" opacity="0.9"/>
  <path d="M8 35 L15 22 L25 28 L35 18 L45 25 L52 35 Z" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="42" cy="20" r="6" fill="url(#sunGradient)"/>
  
  <!-- Compass needle -->
  <g transform="translate(30,30)">
    <circle cx="0" cy="0" r="3" fill="#DC2626" opacity="0.8"/>
    <path d="M0 -8 L2 0 L0 8 L-2 0 Z" fill="#DC2626"/>
    <path d="M0 -8 L1 0 L0 8 L-1 0 Z" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Globe
  </text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Mate
  </text>
  
  <!-- Tagline -->
  <text x="145" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" opacity="0.8">
    South America
  </text>
  <text x="145" y="45" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" opacity="0.8">
    Travel Platform
  </text>
  
  <!-- Decorative travel icons -->
  <g transform="translate(170,15)">
    <!-- Airplane -->
    <path d="M2 3 L8 1 L10 2 L6 4 L8 6 L6 7 L4 5 L2 7 L1 6 L3 4 L1 2 Z" fill="#3B82F6" opacity="0.6"/>
  </g>
  
  <g transform="translate(185,40)">
    <!-- Location pin -->
    <path d="M5 1 C7.2 1 9 2.8 9 5 C9 8 5 12 5 12 S1 8 1 5 C1 2.8 2.8 1 5 1 Z M5 3 C4.4 3 4 3.4 4 4 S4.4 5 5 5 6 4.6 6 4 5.6 3 5 3 Z" fill="#DC2626" opacity="0.7"/>
  </g>
</svg>